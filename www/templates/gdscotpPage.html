<script>
  $(function () {
    $.ajax({
      url: serverURL + "/checkOTPCode/",
      type: "POST",
      data: {
        userID: userinfo.email
      },
      dataType: "json",
      async: true,
      success: function (result) {

        console.log("result.otpCode의 값은? ", result.otpCode)
        $('#secret').val(result.otpCode)

        window.localStorage.setItem("secretValOTP", result.otpCode);
        updateOtp();
        setInterval(timer, 1000);

      },
      error: function (error) {
        console.log(error)
      }
    })
    var inputNum = ""
    var numCount = 0
    $(".otpconfPage .contArea .clickNum ul li a").on("click", function () {
      var thisNum = $(this).siblings().val()
      if (thisNum === "del") {
        if (numCount == 0) {} else {
          $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(numCount - 1).removeClass("on");
          inputNum = inputNum.slice(0, -1);
          numCount = inputNum.length
          $("#hidechk").val(inputNum);
          if (numCount == 0) {
            $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(0).addClass("ready").siblings()
              .removeClass("ready");
          } else if (numCount == 1) {
            $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(1).addClass("ready").siblings()
              .removeClass("ready");
          } else if (numCount == 2) {
            $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(2).addClass("ready").siblings()
              .removeClass("ready");
          } else if (numCount == 3) {
            $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(3).addClass("ready").siblings()
              .removeClass("ready");
          } else if (numCount == 4) {
            $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(4).addClass("ready").siblings()
              .removeClass("ready");
          } else if (numCount == 5) {
            $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(5).addClass("ready").siblings()
              .removeClass("ready");
          }
        }
      } else {
        inputNum += thisNum
        inputNum = inputNum.trim()
        numCount = inputNum.length
        var nowOTP = window.localStorage.getItem("otpNum");
        console.log("numCount :::", numCount)
        $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(numCount - 1).addClass("on").next().addClass(
          "ready");
        $("#hidechk").val(inputNum);

        if (numCount === 6) {
          setTimeout(function () {
            if (nowOTP == inputNum) {
              $('.termsPage').remove()

              withGDSCFn()
              $('.otpconfPage').remove()
            } else {
              alertToast("잘못된 인증 번호입니다.")
              $(".otpconfPage .contArea .pinnumArea .pinnumChk span").removeClass("on");
              $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(1).removeClass("ready");
              $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(2).removeClass("ready");
              $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(3).removeClass("ready");
              $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(4).removeClass("ready");
              $(".otpconfPage .contArea .pinnumArea .pinnumChk span").eq(5).removeClass("ready");
              numCount = 0
              inputNum = ""
              $("#hidechk").val("");
            }
          }, 100);
        } else {}
      }
    });
  });
</script>
